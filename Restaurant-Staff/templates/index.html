<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Brick Oven Pizza - Staff</title> 
<link rel="stylesheet" href="./static/popup.css">
</head>
<body>

<div class="bg">
  {% if res | count !=0 %}
<div class="form-popup" id="myForm">
  <form action="/" class="form-container" method="post" enctype = "multipart/form-data">
    <h1 style="font-family:'Courier New', Courier, monospace;"><u>Brick Oven Pizza</u></h1>
    <h2 style="font-family:'Courier New', Courier, monospace;"><u>Order Details</u></h2>
    <p style="font-family:'Courier New', Courier, monospace;"><b>Email - {{res[1]}}<br>
          Orders:</b></p>
    
    <table style="font-family:'Courier New', Courier, monospace;">
      <tr>
        <th ><b>PRODUCT</b></th>
        <th><b>QUANTITY</b></th>
        <th><b>REMARKS</b></th>
      </tr>
      <tr>
        <td>{{res[2]}}</td>
        <td>{{res[4]}}</td>
        <td>{{res[5]}}</td>
      </tr>
      <tr>
        <td>{{res[7]}}</td>
        <td>{{res[9]}}</td>
        <td>{{res[10]}}</td>
      </tr>
      <tr>
        <td>{{res[12]}}</td>
        <td>{{res[14]}}</td>
        <td>{{res[15]}}</td>
      </tr>

    </table><br><br>
    <label for="tnum" ><b><span style="font-family:'Courier New', Courier, monospace;">Token Number</span></b></label>
    <input type="text" placeholder="Enter Token Number" name="tnum" required>

    <label for="esttime"><b><span style="font-family:'Courier New', Courier, monospace;">Estimated Time</span></b></label>
    <input type="text" placeholder="Enter Estimated Time" name="esttime" required>

    <button type="submit" class="btn"><span style="font-family:'Courier New', Courier, monospace;">Submit</span></button>
  </form>
  </div>
  {% endif %}
</div>

<script src="./static/popup.js"></script>
</body>
</html>
